fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ["--maxkb=3000"]
      - id: requirements-txt-fixer
      - id: check-merge-conflict

  # Python hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.13.2
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix, --config=pyproject.toml]
        exclude: ^archive/
      # Run the formatter.
      - id: ruff-format
        args: [--config=pyproject.toml]
        exclude: ^archive/

  # Skylos - dead code and security vulnerability detection (local hook)
  - repo: local
    hooks:
      - id: skylos
        name: Skylos (dead code & security scan)
        entry: uv run skylos
        language: system
        types: [python]
        args: [".", "--exclude-folder=tests", "--exclude-folder=archive", "--exclude-folder=configs"]
        stages: [pre-commit]
        pass_filenames: false

  # Zuban type checker (scoped to a single directory)
