fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ["--maxkb=3000"]
      - id: requirements-txt-fixer
      - id: check-merge-conflict

  # Python hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.13.2
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix, --config=pyproject.toml]
        exclude: ^archive/
      # Run the formatter.
      - id: ruff-format
        args: [--config=pyproject.toml]
        exclude: ^archive/

  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  # Zuban type checker - temporarily disabled due to test import refactoring
  # - repo: local
  #   hooks:
  #     - id: zuban
  #       name: Zuban type checker
  #       entry: uv run zuban check
  #       language: system
  #       types: [python]
  #       pass_filenames: false
  #       exclude: ^(archive|tests|configs)/

  # Block old-style viscv/visengine imports
  - repo: local
    hooks:
      - id: no-old-style-imports
        name: Block old-style viscv/visengine imports
        entry: bash -c 'git grep -n "^import viscv\|^from viscv\|^import visengine\|^from visengine" -- "*.py" ":(exclude)libs/" ":(exclude)visdet/visdet/cv/" ":(exclude)visdet/visdet/engine/" && exit 1 || exit 0'
        language: system
        pass_filenames: false
        always_run: true

  # Disabled pyright due to missing dependencies in pre-commit environment
  # - repo: https://github.com/RobertCraigie/pyright-python
  #   rev: v1.1.405
  #   hooks:
  #     - id: pyright

  # Documentation link checker
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.12.2
    hooks:
      - id: markdown-link-check
        args: ['--config', '.markdown-link-check.json']
        files: ^docs/.*\.md$
