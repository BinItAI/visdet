fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ["--maxkb=3000"]
      - id: requirements-txt-fixer
      - id: check-merge-conflict

  # Python hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.13.2
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix, --config=pyproject.toml]
        exclude: ^archive/
      # Run the formatter.
      - id: ruff-format
        args: [--config=pyproject.toml]
        exclude: ^archive/

  # Skylos - dead code and security vulnerability detection (local hook)
  - repo: local
    hooks:
      - id: skylos
        name: Skylos (dead code & security scan)
        entry: uv run skylos
        language: system
        types: [python]
        args: [".", "--exclude-folder=tests", "--exclude-folder=archive", "--exclude-folder=configs"]
        stages: [pre-commit]
        pass_filenames: false

  # Zuban type checker (scoped to a single directory)
  - repo: local
    hooks:
      - id: zuban
        name: Zuban type checker (visdet/structures)
        entry: uv run zuban check visdet/structures
        language: system
        types: [python]
        pass_filenames: false
        files: ^visdet/structures/

      - id: zuban-apis
        name: Zuban type checker (visdet/apis)
        entry: uv run zuban check visdet/apis
        language: system
        types: [python]
        pass_filenames: false
        files: ^visdet/apis/

      - id: zuban-visdet-configs
        name: Zuban type checker (visdet/configs)
        entry: uv run zuban check visdet/configs
        language: system
        types: [python]
        pass_filenames: false
        files: ^visdet/configs/

  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  # Block old-style viscv/visengine imports
  - repo: local
    hooks:
      - id: no-old-style-imports
        name: Block old-style viscv/visengine imports
        entry: bash -c 'git grep -n "^import viscv\|^from viscv\|^import visengine\|^from visengine" -- "*.py" && exit 1 || exit 0'
        language: system
        pass_filenames: false
        always_run: true

  # Disabled pyright due to missing dependencies in pre-commit environment
  # - repo: https://github.com/RobertCraigie/pyright-python
  #   rev: v1.1.405
  #   hooks:
  #     - id: pyright

  # Documentation link checker
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.12.2
    hooks:
      - id: markdown-link-check
        args: ['--config', '.markdown-link-check.json']
        files: ^docs/.*\.md$
