[importlinter]
root_package = visdet

[importlinter:contract:no-viscv-imports]
name = No direct viscv imports
type = forbidden
source_modules =
    visdet
forbidden_modules =
    viscv
ignore_imports =
    visdet.cv.* -> viscv.*

[importlinter:contract:no-visengine-imports]
name = No direct visengine imports
type = forbidden
source_modules =
    visdet
forbidden_modules =
    visengine
ignore_imports =
    visdet.engine.* -> visengine.*
